{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are sure you want to delete the Car: {{ car.model }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Yes, delete it">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
